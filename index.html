<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Страница поиска</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <form onsubmit="return false" id="search-form">
                    <div class="form-row">
                        <div class="col-6">
                            <input type="text" class="form-control" name="searchQuery">
                            <div class="invalid-feedback">Поисковой запрос не может быть пустым</div>
                        </div>
                        <div class="col-3"> 
                            <select class="form-control" name="searchEngine">
                                <option selected value="">Укажите поисковую систему</option>
                                <option value="google.com">Google</option>
                                <option value="ask.com">Ask</option>
                                <option value="bing.com">Bing</option>
                            </select>  
                            <div class="invalid-feedback">Укажите поисковую системум</div>                         
                        </div>
                        <div class="col-3">  
                            <button type="submit" class="btn btn-primary">Искать</button>                         
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="common.js"></script>
</body>
</html>
